name: CI/CD Pipeline Test

on:
  push:
    branches:
      - master   # runs automatically on pushes to master
  workflow_dispatch:  # still allows manual trigger

jobs:
  test-build:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      SONAR_HOST: ${{ secrets.SONAR_HOST }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
      TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
      TOMCAT_HOST: localhost

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java 17 and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Maven Validate
        run: mvn validate

      - name: Maven Compile
        run: mvn compile

      - name: Maven Test
        run: mvn test

      - name: SonarQube Dry-Run
        run: |
          echo "Simulating SonarQube scan..."
          mvn clean verify sonar:sonar \
              -Dsonar.projectKey=test-project \
              -Dsonar.host.url="${{ env.SONAR_HOST }}" \
              -Dsonar.login="${{ env.SONAR_TOKEN }}" \
              -Dsonar.dryRun=true

      - name: Maven Package with Git SHA
        run: mvn package -Drevision=${{ github.sha }} -DskipTests

      - name: Configure Maven for Nexus (dummy)
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers></servers></settings>" > ~/.m2/settings.xml

      - name: Upload Artifact to Nexus (dummy)
        run: echo "Skipping actual Nexus deploy in test mode."

      - name: Deploy WAR to Tomcat (dummy)
        run: |
          WAR_FILE="target/TrainBook-${{ github.sha }}.war"
          if [ -f "$WAR_FILE" ]; then
            echo "WAR file exists: $WAR_FILE"
            echo "Skipping actual deployment in test mode."
          else
            echo "WAR file not found!"
            exit 1
          fi
