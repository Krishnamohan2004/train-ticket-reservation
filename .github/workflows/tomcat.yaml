name: CI/CD Pipeline Test

on:
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.TEST_NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.TEST_NEXUS_PASSWORD }}
      SONAR_HOST: ${{ secrets.TEST_SONAR_HOST }}
      SONAR_TOKEN: ${{ secrets.TEST_SONAR_TOKEN }}
      TOMCAT_USER: ${{ secrets.TEST_TOMCAT_USER }}
      TOMCAT_PASSWORD: ${{ secrets.TEST_TOMCAT_PASSWORD }}
      TOMCAT_HOST: localhost  # Local test Tomcat (or mock server)

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java and Maven
      - name: Setup Java 17 and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3Ô∏è‚É£ Maven Validate
      - name: Maven Validate
        run: mvn validate

      # 4Ô∏è‚É£ Maven Compile
      - name: Maven Compile
        run: mvn compile

      # 5Ô∏è‚É£ Maven Test
      - name: Maven Test
        run: mvn test

      # 6Ô∏è‚É£ SonarQube Scan (dry-run)
      - name: SonarQube Dry-Run
        run: |
          echo "Simulating SonarQube scan..."
          mvn clean verify sonar:sonar \
              -Dsonar.projectKey=test-project \
              -Dsonar.host.url="${{ env.SONAR_HOST }}" \
              -Dsonar.login="${{ env.SONAR_TOKEN }}" \
              -Dsonar.dryRun=true

      # 7Ô∏è‚É£ Maven Package with Git SHA
      - name: Maven Package
        run: mvn package -Drevision=${{ github.sha }} -DskipTests

      # 8Ô∏è‚É£ Configure Maven for Nexus (dummy)
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          echo "<settings><servers></servers></settings>" > ~/.m2/settings.xml

      # 9Ô∏è‚É£ Upload Artifact to Nexus (dummy)
      - name: Upload Artifact to Nexus
        run: echo "Skipping actual Nexus deploy in test mode."

      # üîü Deploy WAR to Tomcat (dummy)
      - name: Deploy WAR to Tomcat (dummy)
        run: |
          WAR_FILE="target/TrainBook-${{ github.sha }}.war"
          if [ -f "$WAR_FILE" ]; then
            echo "WAR file exists: $WAR_FILE"
            echo "Skipping actual deployment in test mode."
          else
            echo "WAR file not found!"
            exit 1
          fi
