name: CI/CD Pipeline to Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup JDK 17 and Maven
      - name: Setup Java and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3Ô∏è‚É£ Maven Validate
      - name: Maven Validate
        run: mvn validate

      # 4Ô∏è‚É£ Maven Compile
      - name: Maven Compile
        run: mvn compile

      # 5Ô∏è‚É£ Maven Test
      - name: Maven Test
        run: mvn test

      # 6Ô∏è‚É£ SonarQube Scan (fixed)
      - name: SonarQube Scan
        run: mvn clean verify sonar:sonar \
             -Dsonar.projectKey=train-ticket \
             -Dsonar.host.url="${{ secrets.SONAR_HOST }}" \
             -Dsonar.login="${{ secrets.SONAR_TOKEN }}"

      # 7Ô∏è‚É£ Maven Package with Git SHA
      - name: Maven Package
        run: mvn package -Drevision=${{ github.sha }} -DskipTests

      # 8Ô∏è‚É£ Configure Maven for Nexus
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          echo "${{ secrets.MAVEN_SETTINGS }}" > ~/.m2/settings.xml

      # 9Ô∏è‚É£ Upload Artifact to Nexus
      - name: Upload Artifact to Nexus
        run: mvn deploy -DskipTests=true

      # üîü Deploy WAR to Tomcat
      - name: Deploy WAR to Tomcat
        run: |
          WAR_FILE="target/TrainBook-${{ github.sha }}.war"
          if [ -f "$WAR_FILE" ]; then
            echo "Deploying WAR to Tomcat..."
            curl -sf -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
              -T $WAR_FILE \
              "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/vcube140&update=true"
          else
            echo "WAR file not found!"
            exit 1
          fi
