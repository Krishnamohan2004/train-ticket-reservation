name: CI/CD pipeline to Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Maven Validate
      - name: Maven Validate
        run: mvn -B validate

      # 4Ô∏è‚É£ Maven Compile
      - name: Maven Compile
        run: mvn -B compile

      # 5Ô∏è‚É£ Maven Test
      - name: Maven Test
        run: mvn -B test

      # 6Ô∏è‚É£ SonarQube Scan
      - name: SonarQube Code Quality
        run: |
          mvn -B clean verify sonar:sonar \
            -Dsonar.projectKey=train-ticket \
            -Dsonar.host.url=${{ secrets.SONAR_HOST }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 7Ô∏è‚É£ Package WAR
      - name: Maven Package
        run: mvn -B package -DskipTests

      # 8Ô∏è‚É£ Configure Maven settings.xml for Nexus
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          echo "${{ secrets.MAVEN_SETTINGS }}" > ~/.m2/settings.xml

      # 9Ô∏è‚É£ Upload Artifact to Nexus
      - name: Upload Artifact to Nexus
        run: mvn -B deploy -DskipTests=true

      # üîü Deploy WAR to Tomcat Server
      - name: Deploy WAR to Tomcat
        run: |
          curl -v -u "${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }}" \
            -T target/TrainBook-1.0.0-SNAPSHOT.war \
            "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/trainbook&update=true"
