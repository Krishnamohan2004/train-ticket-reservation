name: CI/CD Pipeline to Tomcat

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      SONAR_HOST: ${{ secrets.SONAR_HOST }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
      TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
      TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Java & Maven
      - name: Setup Java 17 and Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3Ô∏è‚É£ Maven Validate
      - name: Maven Validate
        run: mvn validate

      # 4Ô∏è‚É£ Maven Compile
      - name: Maven Compile
        run: mvn compile

      # 5Ô∏è‚É£ Maven Test
      - name: Maven Test
        run: mvn test

      # 6Ô∏è‚É£ SonarQube Scan (correctly)
      - name: SonarQube Scan
        run: mvn clean verify sonar:sonar \
              -Dsonar.projectKey=train-ticket \
              -Dsonar.host.url=${{ env.SONAR_HOST }} \
              -Dsonar.login=${{ env.SONAR_TOKEN }}

      # 7Ô∏è‚É£ Maven Package
      - name: Maven Package
        run: mvn package -DskipTests

      # 8Ô∏è‚É£ Configure Maven settings.xml for Nexus
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          echo "${{ secrets.MAVEN_SETTINGS }}" > ~/.m2/settings.xml

      # 9Ô∏è‚É£ Upload Artifact to Nexus
      - name: Upload Artifact to Nexus
        run: mvn deploy -DskipTests

      # üîü Deploy WAR to Tomcat
      - name: Deploy WAR to Tomcat
        run: |
          WAR_FILE="target/TrainBook-1.0.0-SNAPSHOT.war"
          if [ -f "$WAR_FILE" ]; then
            echo "Deploying WAR to Tomcat..."
            curl -sf -u ${{ env.TOMCAT_USER }}:${{ env.TOMCAT_PASSWORD }} \
              -T $WAR_FILE \
              "http://${{ env.TOMCAT_HOST }}:8080/manager/text/deploy?path=/vcube140&update=true"
          else
            echo "WAR file not found!"
            exit 1
          fi
