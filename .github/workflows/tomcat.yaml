name: CI/CD Pipeline to Deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Cache Maven dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Maven Validate
      - name: Maven Validate
        run: mvn validate

      # 5Ô∏è‚É£ Maven Compile
      - name: Maven Compile
        run: mvn compile

      # 6Ô∏è‚É£ Maven Test
      - name: Maven Test
        run: mvn test

      # 7Ô∏è‚É£ SonarQube Code Quality
      - name: SonarQube Scan
        run: mvn sonar:sonar \
          -Dsonar.projectKey=train-ticket \
          -Dsonar.host.url=${{ secrets.SONAR_HOST }} \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 8Ô∏è‚É£ Maven Package
      - name: Maven Package
        run: mvn package -DskipTests

      # 9Ô∏è‚É£ Configure Maven for Nexus
      - name: Configure Maven for Nexus
        run: |
          mkdir -p ~/.m2
          echo "${{ secrets.MAVEN_SETTINGS }}" > ~/.m2/settings.xml

      # üîü Upload Artifact to Nexus
      - name: Upload Artifact to Nexus
        run: mvn deploy -DskipTests=true

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy WAR to Tomcat
      - name: Deploy to Tomcat
        run: |
          WAR_FILE="target/TrainBook-1.0.0-SNAPSHOT.war"
          if [ -f "$WAR_FILE" ]; then
            echo "Deploying WAR to Tomcat..."
            curl -sf -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASSWORD }} \
              -T $WAR_FILE \
              "http://${{ secrets.TOMCAT_HOST }}:8080/manager/text/deploy?path=/vcube140&update=true"
          else
            echo "WAR file not found!"
            exit 1
          fi
