name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    env:
      NEXUS_USERNAME: ${{ secrets.NEXUS_USER }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      SONAR_HOST: ${{ secrets.SONAR_HOST }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      TOMCAT_USER: ${{ secrets.TOMCAT_USER }}
      TOMCAT_PASSWORD: ${{ secrets.TOMCAT_PASSWORD }}
      TOMCAT_HOST: ${{ secrets.TOMCAT_HOST }}

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java 17 and Maven
      - name: Setup Java & Maven
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # 3️⃣ Maven Validate & Compile & Test
      - name: Maven Build
        run: mvn validate compile test

      # 4️⃣ SonarQube Scan
      - name: SonarQube Scan
        run: mvn sonar:sonar \
              -Dsonar.projectKey=train-ticket \
              -Dsonar.host.url=${{ env.SONAR_HOST }} \
              -Dsonar.login=${{ env.SONAR_TOKEN }}

      # 5️⃣ Maven Package (dynamic version)
      - name: Maven Package
        run: mvn package -Drevision=${{ github.sha }} -DskipTests

      # 6️⃣ Configure Maven for Nexus
      - name: Configure Maven
        run: |
          mkdir -p ~/.m2
          echo "${{ secrets.MAVEN_SETTINGS }}" > ~/.m2/settings.xml

      # 7️⃣ Upload Artifact to Nexus
      - name: Deploy to Nexus
        run: mvn deploy -DskipTests=true

      # 8️⃣ Deploy WAR to Tomcat
      - name: Deploy WAR to Tomcat
        run: |
          WAR_FILE="target/TrainBook-${{ github.sha }}.war"
          if [ -f "$WAR_FILE" ]; then
            echo "Deploying WAR to Tomcat..."
            curl -sf -u ${{ env.TOMCAT_USER }}:${{ env.TOMCAT_PASSWORD }} \
              -T $WAR_FILE \
              "http://${{ env.TOMCAT_HOST }}:8080/manager/text/deploy?path=/vcube140&update=true"
          else
            echo "WAR file not found!"
            exit 1
          fi
