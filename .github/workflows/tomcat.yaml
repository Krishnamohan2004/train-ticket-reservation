name: Build and Deploy to Tomcat

on:
  push:
    branches:
      - master   # triggers DEV + PROD
      - develop  # triggers TEST
      - preprod  # optional branch trigger for PRE-PROD
  workflow_dispatch:  # optional manual trigger for PROD

jobs:
  # ---------------- DEV Deployment ----------------
  deploy-dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: DEV
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn clean package -DskipTests
      - name: Deploy to DEV Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USER_DEV }}:${{ secrets.TOMCAT_PASSWORD_DEV }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_HOST_DEV }}:8080/manager/text/deploy?path=/TrainBook&update=true"

  # ---------------- TEST Deployment ----------------
  deploy-test:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: TEST
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn clean package -DskipTests
      - name: Deploy to TEST Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USER_TEST }}:${{ secrets.TOMCAT_PASSWORD_TEST }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_HOST_TEST }}:8080/manager/text/deploy?path=/TrainBook&update=true"

  # ---------------- PRE-PROD Deployment ----------------
  deploy-preprod:
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-test]
    environment: PRE-PROD
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn clean package -DskipTests
      - name: Deploy to PRE-PROD Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USER_PRE_PROD }}:${{ secrets.TOMCAT_PASSWORD_PRE_PROD }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_HOST_PRE_PROD }}:8080/manager/text/deploy?path=/TrainBook&update=true"

  # ---------------- PROD Deployment (Requires Manual Approval) ----------------
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [deploy-dev, deploy-test, deploy-preprod]
    if: github.ref == 'refs/heads/master'
    environment:
      name: PROD
      # Make sure this environment is set in GitHub with "Required reviewers" enabled
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      - run: mvn clean package -DskipTests
      - name: Deploy to PROD Tomcat
        run: |
          curl -v -u ${{ secrets.TOMCAT_USER_PROD }}:${{ secrets.TOMCAT_PASSWORD_PROD }} \
          -T target/TrainBook-1.0.0-SNAPSHOT.war \
          "http://${{ secrets.TOMCAT_HOST_PROD }}:8080/manager/text/deploy?path=/TrainBook&update=true"
