name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v2
      with:
        args: >
          -Dsonar.projectKey=train-ticket-reservation
          -Dsonar.projectName="Train Ticket Reservation"
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    - name: Build with Maven
      run: mvn -B clean package

    - name: Upload to Nexus
      run: |
        mvn deploy -DskipTests \
        -Dnexus.url=${{ secrets.NEXUS_URL }} \
        -Dnexus.username=${{ secrets.NEXUS_USERNAME }} \
        -Dnexus.password=${{ secrets.NEXUS_PASSWORD }}

    - name: Deploy to Tomcat
      run: |
        WAR_FILE=$(ls target/*.war | head -1)
        echo "Deploying $WAR_FILE to Tomcat..."

        curl -u ${{ secrets.TOMCAT_USER }}:${{ secrets.TOMCAT_PASS }} \
        -T $WAR_FILE \
        "${{ secrets.TOMCAT_URL }}/deploy?path=/trainapp&update=true"
