name: CI/CD pipeline to deploy to Tomcat

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup JDK 17
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3️⃣ Maven Build Lifecycle
      - name: Maven Validate
        run: mvn validate

      - name: Maven Compile
        run: mvn compile

      - name: Maven Test
        run: mvn test

      - name: Maven Package
        run: mvn -DskipTests package

      # 4️⃣ SonarQube Code Quality Scan
      - name: SonarQube Analysis
        run: |
          mvn sonar:sonar \
            -Dsonar.projectKey=TrainBook \
            -Dsonar.host.url=${{ secrets.SONAR_HOST }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 5️⃣ Upload artifact to Nexus
      - name: Upload Artifact to Nexus
        run: |
          mvn deploy \
            -DskipTests \
            -Dnexus.url=${{ secrets.NEXUS_URL }} \
            -Dnexus.repo=${{ secrets.NEXUS_REPO }} \
            -Dnexus.username=${{ secrets.NEXUS_USERNAME }} \
            -Dnexus.password=${{ secrets.NEXUS_PASSWORD }}

      # 6️⃣ Deploy WAR to Tomcat via SCP
      - name: Deploy WAR to Tomcat (EC2)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.war"
          target: "/opt/tomcat/webapps/"
